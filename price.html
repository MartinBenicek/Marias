<body>
    <div id="top-page">
        <span>
            <a href="index.html""><img class="svg-picture" src='mariasfotky/svg/uvod.svg'/></a>

        <span>

    /* DROPBOX */

    <div id="cena">
        <div class="slider-container">
            <div id="changer" class="slider-container-slide">
                <button onclick="previous(this)" class="cenabutton" data-type="first"><</button>
                <input type="text" id="Typ" value="Hra" readonly data-counter="0" data-countermax="5">
                <button onclick="front(this)" class="cenabutton" data-type="first">></button>
            </div>
            <div id="flek" class="slider-container-slide">
                <button onclick="previous(this)" class="cenabutton" data-type="second"><</button>
                <input type="text" id="Fleky" value="Dobré" readonly data-counter="0" data-countermax="8">
                <button onclick="front(this)" class="cenabutton" data-type="second">></button>
            </div>
        </div>
        <div id="status">
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>


        <ul>asdasd
            <li><a href="#">sss</a></li>
        </ul>
        <div id="calculate">
            <button class="calculate" onclick="calculate()">Vypočítat</button>
        </div>

        <div id="footer"></div>
    </div>
    <script src="script.js"></script>
