<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-page">
        <span>
            <a href="main.html""><img class="svg-picture" src='mariasfotky/svg/uvod.svg'/></a>
            <a href="main.html">Úvod</a>
        </span>
        <span>
            <a href="cards_counter.html""><img class="svg-picture" src='mariasfotky/svg/pocitadlo.svg'/></a>
            <a href="cards_counter.html">Počítání karet</a>
        </span>
        <span>
            <a href="price.html"><img class="svg-picture" src='mariasfotky/svg/penize.svg'/></a>
            <a href="price.html" class="current-page">Vypočítání ceny</a>
        </span>
    </div>
    <div id="cena-keeper">
        <div id="cena">
            <div id="nazvy">
                <p>Odkaz na disk</p>
                <p>Typ</p>
                <p>Hlášená</p>
                <p>Fleknuto</p>       
                <span class="hold-together">
                    <p>Uhrál</p>
                    <p>Povinnost/obrana</p>
                </span>
            </div>
            <input type="text" id="drive">
            <div id="Hra-div">
                <button class="game-mode-button" id="Hra" data-selected="false">Hra</button>
                <div id="Hra-div-functions">
                    <input type="number" id="Hra-flek" class="game-flek-input">
                    <div class="hold-checkbox">
                        <span class="game-check-span">
                            <input type="checkbox" id="povinnost-Hra">
                            <label for="povinnost-Hra"></label>
                        </span>
                        <span class="game-check-span">
                            <input type="checkbox" id="obrana-Hra">
                            <label for="obrana-Hra"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="Sedma-div">
                <button class="game-mode-button" id="Sedma" data-selected="false">Sedma</button>
                <div id="Sedma-div-functions">
                    <span class="game-check-span game-check-span-color">
                        <input type="checkbox" class="game-hlaseno-box" id="hlaseno-Sedma">
                        <label for="hlaseno-Sedma"></label>
                    </span>
                    <input type="number" id="Sedma-flek" class="game-flek-input">
                    <div class="hold-checkbox">
                        <span class="game-check-span">
                            <input type="checkbox" id="povinnost-Sedma">
                            <label for="povinnost-Sedma"></label>
                        </span>
                        <span class="game-check-span">
                            <input type="checkbox" id="obrana-Sedma">
                            <label for="obrana-Sedma"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="Kilo-div">
                <button class="game-mode-button" id="Kilo" data-selected="false">Kilo</button>
                <div id="Kilo-div-functions">
                    <span class="game-check-span game-check-span-color">
                        <input type="checkbox" class="game-hlaseno-box" id="hlaseno-Kilo">
                        <label for="hlaseno-Kilo"></label>
                    </span>
                    <input type="number" id="Kilo-flek" class="game-flek-input">
                    <div class="hold-checkbox">
                        <span class="game-check-span">
                            <input type="checkbox" id="povinnost-Kilo">
                            <label for="povinnost-Kilo"></label>
                        </span>
                        <span class="game-check-span">
                            <input type="checkbox" id="obrana-Kilo">
                            <label for="obrana-Kilo"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="Betl-div">
                <button class="game-mode-button" id="Betl" data-selected="false">Betl</button>
                <div id="Betl-div-functions">
                    <input type="number" id="Betl-flek" class="game-flek-input">
                    <div class="hold-checkbox">
                        <span class="game-check-span">
                            <input type="checkbox" id="povinnost-Betl">
                            <label for="povinnost-Betl"></label>
                        </span>
                        <span class="game-check-span">
                            <input type="checkbox" id="obrana-Betl">
                            <label for="obrana-Betl"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="Durch-div">
                <button class="game-mode-button" id="Durch" data-selected="false">Durch</button>
                <div id="Durch-div-functions">
                    <input type="number" id="Durch-flek" class="game-flek-input">
                    <div class="hold-checkbox">
                        <span class="game-check-span">
                            <input type="checkbox" id="povinnost-Durch">
                            <label for="povinnost-Durch"></label>
                        </span>
                        <span class="game-check-span">
                            <input type="checkbox" id="obrana-Durch">
                            <label for="obrana-Durch"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="V-srdcich-div">
                <button class="game-mode-button" id="V-srdcich" data-selected="false">V Srdcích</button>
            </div>
        </div>
        <button id="calculate" onclick="calculate()">Vypočítat</button>
    </div>
    <footer></footer>
    <script src="price.js"></script>
</body>
</html>
