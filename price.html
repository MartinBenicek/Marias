<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-page">
        <span>
            <a href="index.html""><img class="svg-picture" src='mariasfotky/svg/uvod.svg'/></a>
            <a href="index.html">Úvod</a>
        </span>
        <span>
            <a href="cards_counter.html""><img class="svg-picture" src='mariasfotky/svg/pocitadlo.svg'/></a>
            <a href="cards_counter.html">Počítání karet</a>
        </span>
        <span>
            <a href="price.html"><img class="svg-picture" src='mariasfotky/svg/penize.svg'/></a>
            <a href="price.html" class="current-page">Vypočítání ceny</a>
        </span>
    </div>

    <div id="cena">
        <div id="main-volba">
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">Hra</button>
                <input type="checkbox" class="game-choice">
            </div>
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">Sedma</button>
                <input type="checkbox" class="game-choice">
            </div>
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">Kilo</button>
                <input type="checkbox" class="game-choice">
            </div>
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">Betl</button>
                <input type="checkbox" class="game-choice">
            </div>
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">Durch</button>
                <input type="checkbox" class="game-choice">
            </div>
            <div class="typ-hry">
                <button class="game-mode" onclick="select(this)" data-selected="false">V Srdcích</button>
                <input type="checkbox" class="game-choice">
            </div>
        </div>

        <div id="calculate">
            <button class="calculate" onclick="calculate()">Vypočítat</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
